<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account - Job Portal</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header class="site-header">
    <h1><a href="index.html">Job Portal</a></h1>
    <div class="header-right">
      <button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
      <div id="user-info" class="user-info"></div>
      <nav>
        <a href="index.html" class="btn-nav">Home</a>
        <a href="post-job.html" class="btn-nav">Post Job</a>
        <a href="my-applications.html" class="btn-nav">My Applications</a>
        <button id="btn-logout" class="btn-nav">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message hidden"></div>

    <section class="card" style="max-width:700px;margin:40px auto;">
      <h2>Account Management</h2>
      
      <div style="margin-bottom:32px;">
        <h3 style="color:#667eea;margin-bottom:16px;">Personal Information</h3>
        <form id="profile-form">
          <label>Full Name<input type="text" id="full-name" required placeholder="John Doe" /></label>
          <label>Email (cannot be changed)<input type="email" id="email" readonly style="background:#f0f0f0;cursor:not-allowed;" /></label>
          <label>Phone<input type="tel" id="phone" placeholder="Your phone number" /></label>
          <label>Bio / About Me<textarea id="bio" rows="4" placeholder="Tell employers about yourself..."></textarea></label>
          <label>Skills (comma separated)<input type="text" id="skills" placeholder="JavaScript, Python, React..." /></label>
          <label>Experience (years)<input type="number" id="experience" min="0" placeholder="0" /></label>
          <label>LinkedIn URL<input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" /></label>
          <label>Portfolio/Website<input type="url" id="portfolio" placeholder="https://yourportfolio.com" /></label>
          <button type="submit" class="btn-primary">Update Profile</button>
        </form>
      </div>

      <div style="margin-bottom:32px;padding-top:32px;border-top:1px solid #e0e0e0;">
        <h3 style="color:#667eea;margin-bottom:16px;">Resume</h3>
        <div id="current-resume" style="margin-bottom:16px;"></div>
        <form id="resume-form">
          <label>Upload Resume (PDF only)<input type="file" id="resume-file" accept=".pdf" /></label>
          <button type="submit" class="btn-primary">Upload Resume</button>
        </form>
      </div>

      <div style="padding-top:32px;border-top:1px solid #e0e0e0;">
        <h3 style="color:#667eea;margin-bottom:16px;">Change Password</h3>
        <form id="password-form">
          <label>New Password<input type="password" id="new-password" required placeholder="min 6 characters" /></label>
          <label>Confirm Password<input type="password" id="confirm-password" required placeholder="re-enter password" /></label>
          <button type="submit" class="btn-primary">Change Password</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Job Portal System â€¢ Powered by Supabase</small>
  </footer>

  <script src="JS/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/theme.js"></script>
  <script src="JS/utils.js"></script>
  <script src="JS/account.js"></script>
</body>
</html>
