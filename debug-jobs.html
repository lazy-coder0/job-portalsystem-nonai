<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Jobs - Job Portal</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #000;
      padding: 20px;
      border: 1px solid #0f0;
    }
    h1 { color: #0ff; }
    pre {
      background: #222;
      padding: 10px;
      overflow-x: auto;
      border-left: 3px solid #0f0;
    }
    .error { color: #f00; }
    .success { color: #0f0; }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Database Debug Tool</h1>
    <button onclick="checkJobs()">Check Jobs Table</button>
    <button onclick="checkCompanies()">Check Companies Table</button>
    <button onclick="checkAll()">Check Everything</button>
    <div id="output"></div>
  </div>

  <script src="JS/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { SUPABASE_URL, SUPABASE_ANON_KEY } = window.APP_CONFIG;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const output = document.getElementById('output');

    function log(message, isError = false) {
      const p = document.createElement('p');
      p.className = isError ? 'error' : 'success';
      p.textContent = message;
      output.appendChild(p);
    }

    function logJson(data) {
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(data, null, 2);
      output.appendChild(pre);
    }

    async function checkJobs() {
      output.innerHTML = '<h2>üìã Checking Jobs Table...</h2>';
      
      try {
        const { data, error, count } = await supabase
          .from('jobs')
          .select('*', { count: 'exact' });

        if (error) {
          log('‚ùå Error: ' + error.message, true);
          logJson(error);
        } else {
          log(`‚úÖ Success! Found ${count} jobs`);
          logJson(data);
        }
      } catch (err) {
        log('‚ùå Exception: ' + err.message, true);
      }
    }

    async function checkCompanies() {
      output.innerHTML = '<h2>üè¢ Checking Companies Table...</h2>';
      
      try {
        const { data, error, count } = await supabase
          .from('companies')
          .select('*', { count: 'exact' });

        if (error) {
          log('‚ùå Error: ' + error.message, true);
          logJson(error);
        } else {
          log(`‚úÖ Success! Found ${count} companies`);
          logJson(data);
        }
      } catch (err) {
        log('‚ùå Exception: ' + err.message, true);
      }
    }

    async function checkAll() {
      output.innerHTML = '<h2>üîç Full System Check...</h2>';
      
      // Check Supabase connection
      log('1. Checking Supabase connection...');
      log('   URL: ' + SUPABASE_URL);
      log('   Key: ' + SUPABASE_ANON_KEY.substring(0, 20) + '...');
      
      // Check companies
      log('\n2. Checking Companies...');
      const { data: companies, error: compError } = await supabase
        .from('companies')
        .select('*');
      
      if (compError) {
        log('   ‚ùå Companies Error: ' + compError.message, true);
      } else {
        log(`   ‚úÖ Found ${companies?.length || 0} companies`);
      }
      
      // Check jobs
      log('\n3. Checking Jobs...');
      const { data: jobs, error: jobError } = await supabase
        .from('jobs')
        .select(`
          *,
          companies (name, location)
        `);
      
      if (jobError) {
        log('   ‚ùå Jobs Error: ' + jobError.message, true);
      } else {
        log(`   ‚úÖ Found ${jobs?.length || 0} jobs`);
        if (jobs && jobs.length > 0) {
          log('\nüìã Sample Jobs:');
          logJson(jobs.slice(0, 3));
        }
      }
      
      // Summary
      log('\n' + '='.repeat(50));
      log('SUMMARY:');
      log('Companies: ' + (companies?.length || 0));
      log('Jobs: ' + (jobs?.length || 0));
      log('='.repeat(50));
    }

    // Auto-run on load
    window.addEventListener('load', () => checkAll());
  </script>
</body>
</html>
