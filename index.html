<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Portal - Find Your Dream Job</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
  <header class="site-header">
    <h1><a href="index.html">Job Portal</a></h1>
    <div class="header-right">
      <button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
      <div id="user-info" class="user-info hidden"></div>
      <nav id="guest-nav">
        <a href="login.html" class="btn-nav">Login</a>
        <a href="register.html" class="btn-nav">Register</a>
      </nav>
      <nav id="user-nav" style="display:none;">
        <a href="account.html" class="btn-nav">Account</a>
        <a href="post-job.html" class="btn-nav">Post Job</a>
        <a href="my-applications.html" class="btn-nav">My Applications</a>
        <button id="btn-logout" class="btn-nav">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message hidden"></div>

    <section id="jobs-area">
      <h2>Available Jobs</h2>
      
      <!-- Search and Filter Section -->
      <div class="search-filter-section">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="ðŸ” Search jobs by title, description, or location..." />
        </div>
        
        <div class="filters">
          <select id="job-type-filter">
            <option value="">All Job Types</option>
            <option value="full_time">Full-time</option>
            <option value="part_time">Part-time</option>
            <option value="internship">Internship</option>
            <option value="contract">Contract</option>
          </select>
          
          <select id="salary-filter">
            <option value="">All Salaries</option>
            <option value="0-5">â‚¹0-5 LPA</option>
            <option value="5-10">â‚¹5-10 LPA</option>
            <option value="10-15">â‚¹10-15 LPA</option>
            <option value="15+">â‚¹15+ LPA</option>
          </select>
          
          <input type="text" id="location-filter" placeholder="ðŸ“ Location" list="locations" />
          <datalist id="locations">
            <option value="Remote">
            <option value="Bangalore">
            <option value="Mumbai">
            <option value="Hyderabad">
            <option value="Pune">
            <option value="Delhi NCR">
            <option value="Chennai">
          </datalist>
          
          <button id="clear-filters" class="btn-clear">Clear Filters</button>
        </div>
        
        <div class="results-info">
          <span id="results-count">Loading...</span>
        </div>
      </div>

      <div id="jobs-list" class="jobs-list">
        <p class="loading">Loading jobs...</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>Job Portal System â€¢ Powered by Supabase</small>
  </footer>

  <script src="JS/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/theme.js"></script>
  <script src="JS/home.js"></script>
</body>
</html>
